<p>sales person list</p>

<table class="table table-hover">
    <thead class="thead-dark">
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Sales</th>
        <th>pass?</th>
    </thead>
    
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
            <td>{{tempSalesPerson.firstName}}</td>
            <td>{{tempSalesPerson.lastName}}</td>
            <td>{{tempSalesPerson.email}}</td>
            <td>{{tempSalesPerson.salesVolume | currency: 'USD'}}</td>
            <td>
                <div *ngIf="tempSalesPerson.salesVolume > 100; else conditionElse ">YES</div>
                 <ng-template #conditionElse>NO</ng-template>
            </td>
        </tr>
    </tbody>
</table>
